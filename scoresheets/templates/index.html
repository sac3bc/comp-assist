<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> 
		<title>All Events</title>
	</head>

	<body>
		<ul id="navigation">
	    {% for event in events %}

	    </ul>

		

	</body>
</html>
